langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: varbase_simple_workflow
label: Simple
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: 'Archived / Unpublished'
      weight: 1
    draft:
      published: false
      default_revision: false
      label: Draft
      weight: -1
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
  transitions:
    archive:
      label: 'Archive / Unpublish'
      from:
        - published
      to: archived
      weight: 1
    archived_published:
      label: 'Restore from archive'
      from:
        - archived
      to: published
      weight: 3
    create_new_draft:
      label: 'Create new draft'
      to: draft
      weight: -1
      from:
        - archived
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 0
      from:
        - draft
        - published
  default_moderation_state: draft
  entity_types: {  }
