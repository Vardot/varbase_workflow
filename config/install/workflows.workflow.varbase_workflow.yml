langcode: en
status: true
dependencies:
  config:
    - node.type.landing_page
    - node.type.page
  module:
    - content_moderation
id: varbase_workflow
label: 'Varbase  workflow'
type: content_moderation
type_settings:
  states:
    draft:
      published: false
      default_revision: true
      label: Draft
      weight: -1
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
  transitions:
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -1
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 0
      from:
        - draft
  default_moderation_state: draft
  entity_types:
    node:
      - landing_page
      - page
