langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: varbase_simple_workflow
label: 'Varbase simple workflow'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 1
    draft:
      published: false
      default_revision: false
      label: Draft
      weight: -1
    published:
      label: Published
      published: true
      default_revision: true
      weight: 0
  transitions:
    archive:
      label: Archive
      from:
        - draft
        - published
      to: archived
      weight: 1
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -1
      from:
        - draft
        - published
    publish:
      label: Publish
      to: published
      weight: 0
      from:
        - draft
    restore:
      label: 'Restore from archive'
      from:
        - archived
      to: draft
      weight: 2
  default_moderation_state: draft
  entity_types:
    node:
      - landing_page
      - page
