langcode: en
status: true
dependencies:
  module:
    - content_moderation
id: varbase_editorial_workflow
label: 'Varbase editorial workflow'
type: content_moderation
type_settings:
  states:
    archived:
      published: false
      default_revision: true
      label: Archived
      weight: 0
    draft:
      published: false
      default_revision: true
      label: Draft
      weight: -3
    in_review:
      published: false
      default_revision: true
      label: 'In review'
      weight: -2
    published:
      label: Published
      published: true
      default_revision: true
      weight: -1
  transitions:
    archive:
      label: Archive
      to: archived
      weight: 1
      from:
        - published
    create_new_draft:
      label: 'Create New Draft'
      to: draft
      weight: -3
      from:
        - draft
        - in_review
        - published
        - archived
    publish:
      label: Publish
      to: published
      weight: -1
      from:
        - draft
        - in_review
    republish:
      label: Republish
      from:
        - published
      to: published
      weight: 0
    restore:
      label: 'Restore from archive'
      to: published
      weight: 2
      from:
        - archived
    send_to_review:
      label: 'Send to review'
      to: in_review
      weight: -2
      from:
        - draft
        - in_review
  default_moderation_state: draft
